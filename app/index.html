<!DOCTYPE html>
<html>
    <head>
        <title>Test app</title>
        <meta charset="utf-8" />
        <link href="/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/css/main.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="header clearfix">
                <h2 class="text-muted">Test app</h2>
            </div>
            <div id="mainRegion"></div>
        </div>

        <script type="text/template" id="task-list-tpl">
            <button type="button" class="btn btn-success" id="add-new">Add new</button>
            <table class="table">
                <caption>List of your tasks</caption>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Text</th>
                        <th>Is done</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </script>

        <script type="text/template" id="task-row-tpl">
            <th scope="row"><%=id%></th>
            <td><%=description%></td>
            <td>
                <% if (isDone === true) { %>
                    <i class="glyphicon glyphicon-ok text-success"></i>
                <% } else { %>
                    <i class="glyphicon glyphicon-remove text-danger"></i>
                <% } %>
            </td>
            <td>
                <button type="button" class="btn btn-default edit">Edit</button>
            </td>
        </script>

        <script src="/js/app.js" type="text/javascript"></script>
    </body>
</html>
